<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Toan tu</title>
</head>
<body>
	<script>
		var _w,_h,
		_w = prompt("Nhập chiều dài :"),
		_h = prompt("Nhập chiều rộng :"),
		w = parseInt(_w),
		h = parseInt(_h),
		s = w*h
		
		document.write("Diện tích hình chữ nhật là :"+s)
		
	</script>
</body>
</html>
